<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western to Carnatic Music Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Western to Carnatic Note Converter</h1>
    <input type="text" id="westernNotes" placeholder="Enter Western Notes (C D E F G A B)">
    <button onclick="convertNotes()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convertNotes() {
        const westernToCarnatic = {
            'C': 'S',
            'D': 'R',
            'E': 'G',
            'F': 'M',
            'G': 'P',
            'A': 'D',
            'B': 'N'
        };

        const input = document.getElementById('westernNotes').value.toUpperCase();
        const notes = input.split(' ');
        const carnaticNotes = notes.map(note => westernToCarnatic[note] || note).join(' ');

        document.getElementById('result').innerText = `Carnatic Notes: ${carnaticNotes}`;
    }
</script>

</body>
</html>
